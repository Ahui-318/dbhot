<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //创建Ajax对象
      var xhr = new XMLHttpRequest();
      //告诉Ajax请求地址以及请求方式
      //以什么方式发送请求，发送到哪
      xhr.open("get", "http://localhost:3300/first");
      //发送请求
      xhr.send();
      //获取服务器端给与客户端的响应数据
      xhr.onload = function () {
        console.log(xhr.responseText);
      };
    </script>
  </body>
