<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cache</title>
  </head>
  <body>
    <input type="button" id="btn" value="Ajax cache" />
    <script>
      var btn = document.querySelector("input");

      btn.onclick = function () {
        
        var xhr = new XMLHttpRequest(); //0 已经创建的ajax对象 但是没有对ajax对象进行配置
        
        xhr.open("get", "http://localhost:3300/cache");
        //1已经对ajax对象进行配置， 但是没有发送请求        
        xhr.send();
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            alert(xhr.responseText);
          }
        };
      };
    </script>
  </body>
</html>
