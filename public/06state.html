<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>state</title>
</head>
<body>
  <script>
    var xhr =new XMLHttpRequest();  //0 已经创建的ajax对象 但是没有对ajax对象进行配置
    console.log(xhr.readyState);
    xhr.open('get','http://localhost:3300/state');  
    //1已经对ajax对象进行配置， 但是没有发送请求
    console.log(xhr.readyState);

    xhr.onreadystatechange= function () {
      console.log(xhr.readyState);
      if (xhr.readyState==4) {

        console.log(xhr.responseText);
      }
    }
    xhr.send();

  </script>
</body>
</html>
